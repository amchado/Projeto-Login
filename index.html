<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querys.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Login</title>
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <div id="campo">
                            <span class="material-symbols-sharp">person</span>
                            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu email">
                            <label for="iemail">Email</label>
                        </div>
                    </p>
                    <p>
                        <div id="campo">
                            <span class="material-symbols-sharp">vpn_key</span>
                            <input type="password" name="senha" id="isenha" required placeholder="Sua senha" minlength="8"  maxlength="20" autocomplete="current-password">
                            <label for="isenha">Senha</label>
                        </div>
                    </p>
                    <p>
                        <input id="botao2" type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>
                    </p>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
